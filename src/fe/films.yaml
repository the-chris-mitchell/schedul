id: films
type: PageHeaderMenu
properties:
  title: Films
layout:
  contentJustify: center # Center the contents of the page.
requests:
  - id: get_films
    type: AxiosHttp
    connectionId: schedul
    properties:
      url: /films
events:
  onEnter:
    - id: fetch_films
      type: Request
      params: get_films
    - id: set_films
      type: SetState
      params:
        films_list:
          _request: get_films.data
blocks:
  - id: films_list
    type: List
    blocks:
      - id: films_list.$.container # Wrap all the blocks for a brands item in a box.
        type: Box
        style:
          background: '#fff' # Give the box a white background and some spacing.
          margin: 10
          padding: 10
        blocks:
          - id: films_list.$.id # Show the item name as a title in the list.
            type: Paragraph
            properties:
              content:
                _state: films_list.$.name
